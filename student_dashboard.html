<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Complaint Form</title>
  <link rel="stylesheet" href="./style-dashboard.css">
  <style>
    .hidden { display: none; color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Submit Your Complaint</h2>
      <form id="complaintForm">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
          <label for="roll">Roll Number</label>
          <input type="text" id="roll" placeholder="Enter your roll number" required>
        </div>

        <div class="input-group">
          <label for="dept">Department</label>
          <select id="dept" required>
            <option value="">-- Select Department --</option>
            <option>Computer Science</option>
            <option>Electronics</option>
            <option>Electrical</option>
            <option>Mechanical</option>
            <option>Civil</option>
          </select>
        </div>

        <div class="input-group">
          <label for="type">Complaint Type</label>
          <select id="type" required>
            <option value="">-- Select Type --</option>
            <option>Academic</option>
            <option>Hostel</option>
            <option>Transport</option>
            <option>Other</option>
          </select>
        </div>

        <div class="input-group">
          <label for="desc">Description</label>
          <textarea id="desc" rows="4" placeholder="Describe your complaint..." required></textarea>
        </div>

        <button type="submit" class="btn">Submit Complaint</button>
      </form>

      <p id="success-msg" class="hidden">✅ Your complaint has been submitted successfully!</p>
    </div>
  </div>

  <script>
const form = document.getElementById('complaintForm');
const msg = document.getElementById('success-msg');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    student_id: localStorage.getItem('student_id'), // make sure student_id is stored on login
    complaint_type: document.getElementById('type').value,
    complaint_text: document.getElementById('desc').value
  };

  try {
    const res = await fetch('/submit-complaint', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.success) {
      msg.classList.remove('hidden'); // show success message
      form.reset();
    } else {
      // ✅ Display the server message
      alert('Error submitting complaint: ' + (result.message || 'Unknown error'));
    }
  } catch (err) {
    console.error(err);
    alert('Error submitting complaint: ' + err.message);
  }
});
</script>

</body>
</html>
