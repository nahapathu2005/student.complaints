<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login | Complaint System</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Basic styling for login page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4b1248, #f0c27b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
    }
    .login-box .logo img {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      color: #fff;
      margin-bottom: 10px;
    }
    .login-box p {
      color: #eee;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 10px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .input-group label {
      position: absolute;
      top: -8px;
      left: 10px;
      font-size: 12px;
      color: #fff;
      background: rgba(0,0,0,0.2);
      padding: 0 5px;
      border-radius: 3px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .signup-text {
      color: #fff;
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-text a {
      color: #ffd700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="logo">
      </div>
      <h2>Student Login</h2>
      <p>Submit and track your complaints easily!</p>

      <form id="studentLoginForm">
        <div class="input-group">
          <input type="text" id="username" required>
          <label>Username or Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" required>
          <label>Password</label>
        </div>

        <div class="options">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Sign In →</button>
        <p class="signup-text">Don't have an account? <a href="./student_signup.html">Create here</a></p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('studentLoginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('/student-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
          // ✅ Save student_id to use later in complaint form
          localStorage.setItem('student_id', result.student_id);
          // Redirect to student dashboard
          window.location.href = '/student-dashboard';
        } else {
          alert(result.message || 'Login failed!');
        }
      } catch (err) {
        console.error(err);
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
